<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    
    <title>RevoU C to F</title>
</head>
<body class="container">
    <h1>Mini Project</h1>

    <p>
        Masukkan suhu derajat Celcius (째C) lalu klik tombol konversi <br/>untuk mendapatkan hasil konversi ke derajat Fahrenheit (째F)
    </p>

    <a>Celcius 째C:</a>
    <br/>
    <input
    type="number" 
    id="Celcius" 
    class="celciusarea" 
    placeholder="masukkan angka"/> 
    
    <br/>
    <button onclick="convertCelciusToFahrenheit()" class="konversi">Konversi</button>
    <button onclick="resetValues()" class="reset">Reset</button>
    <button onclick="reverseValues()" class="reverse">Reverse</button>    

    <div>
        <br/>
        Fahrenheit 째F:
        <br/>
        <input 
        type="text" 
        id="Fahrenheit" 
        class="fahrenheitarea" 
        readonly>
    </div>

    <div>
        <br/>
        Cara kalkulasi:
        <br/>
        <textarea id="kalkulasi" class="kalkulasiarea" readonly></textarea>
    </div>

</body>
</html>
